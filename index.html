<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div>
      <div class="" id="app">
        <div class="text-center">
          <input type="text" id="inputField"></input>
        </div>
        <div id="btn-container">
          <button class="btn-calc operator" id="square">sq</button>
          <button class="btn-calc operator" id="percent">%</button>
          <button class="btn-calc operator" id="sqrt">sqrt</button>
          <button class="btn-calc" id="clear">C</button>
          <button class="btn-calc" id="allclear">AC</button>
          <button class="btn-calc" id="memclear">MC</button>
          <button class="btn-calc number">7</button>
          <button class="btn-calc number">4</button>
          <button class="btn-calc number">1</button>
          <button class="btn-calc number">0</button>
          <button class="btn-calc" id="memminus">M-</button>
          <button class="btn-calc number">8</button>
          <button class="btn-calc number">5</button>
          <button class="btn-calc number">2</button>
          <button class="btn-calc number">.</button>
          <button class="btn-calc" id="memplus">M+</button>
          <button class="btn-calc number">9</button>
          <button class="btn-calc number">6</button>
          <button class="btn-calc number">3</button>
          <button class="btn-calc operator" id="equals">=</button>
          <button class="btn-calc operator" id="divide">/</button>




          <button class="btn-calc operator" id="multiplicate">X</button>



          <button class="btn-calc operator" id="minus">-</button>



          <button class="btn-calc operator plus" id="plus">+</button>




        </div>
      </div>
    </div>
  </main>
</body>
<script
			  src="https://code.jquery.com/jquery-3.2.1.min.js"
			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			  crossorigin="anonymous">
</script>
<script src="app.js"></script>
</html>
